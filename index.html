<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Grocery Checklist</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container-fluid" id="topbar">
            <h1>Grocery Checklist</h1>
        </div>

        <div class="container" id="contentArea">
            <div class="row gy-5 gx-5">
                <div class="col-md-4">
                    <div class="contentCard" style="border:1px solid black">
                        <h3 class="cardTitle">Staple Foods</h3>
                        <hr>
                        <div class="addedItems">

                        </div>
                        <div class="centered">
                            <input type="text" placeholder="Enter item" class="addItem">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
